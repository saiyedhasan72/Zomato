<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <header>
        <nav>
            <div id="left">
                <span>Get the app</span>
            </div>

            <div id="right">
                <ul>
                    <li>Investor Relation</li>
                    <li>Add Restaurent</li>
                    <li>Log in</li>
                    <li>Sign up</li>
                </ul>
            </div>
        </nav>

        <div id="main">
            <div id="logo">
                <img src="Zomato logo.avif" alt="">
            </div>

            <div id="tagline">
                <h1>Discover the best food and drinks in Ahmedabad</h1>
            </div>

            <div id="searchcontainer">
                <div id="city">
                    <i class="fa-solid fa-location-dot" style="color: #1e3050;"></i>

                    <input type="text" placeholder="Ahmedabad">

                    <i class="fa-solid fa-caret-down" style="color: #ff7e8b;"></i>
                </div>

                <div id="restaurent">
                    <p>Search for restaurent, cuisine or dish</p>

                    <i class="fa-solid fa-magnifying-glass" style="color: #4f4f4f;"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
